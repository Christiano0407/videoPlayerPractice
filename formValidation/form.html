<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Validation Form Javascript | VideoPlay | Digital"
    />
    <meta name="robots" content="index,follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32*32"
      href="../src/assets/icon/play-circle-solid.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../formValidation/styleForm.css" />
    <title>Validation Form | Javascript Vanilla | VideoPlay</title>
  </head>
  <body>
    <section class="container">
      <div class="content">
        <div class="logo">
          <figure>
            <img
              src="../src/assets/icon/logo.svg"
              alt="logo"
              title="logo-img"
            />
          </figure>
        </div>
        <div class="image"></div>
        <div class="text">Start for free & get attractive offer today</div>
      </div>
    </section>

    <form id="form" action="">
      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have an Account?
          <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <figure><img src="" alt="" /> Sign Up</figure>
          </div>
        </div>

        <div class="or">Or</div>

        <!-- /** ! user name Input here**/ -->

        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Chris Johanson"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** * ! Email Input here**/ -->

        <div>
          <label for="email">E-mail</label>
          <i class="far fa-envelope"></i>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="chris@example.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** * ! Password Input here**/ -->

        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="password here"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <!--Submit > Recargar-->
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
    <script src="../formValidation/appForm.js" type="text/javascript"></script>
  </body>
</html>
