<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="practice vanilla javascript | Web Digital"
    />
    <meta name="robots" content="index,follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32*32"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <body>
    <main>
      <h1>Figure Calculate</h1>
      <!--CUadrado-->
      <section class="container">
        <div class="container-form">
          <form action="" class="forms">
            <h2>Calculate Cuadrado</h2>
            <label for="inCuadrado">Escribe cuánto mide cada lado</label>
            <input id="inCuadrado" type="number" />
            <button class="button" id="btnPerCua" type="button">
              Calcular Perímetro
            </button>
            <button class="button" id="btnArCua" type="button">
              Calcular Área
            </button>
          </form>
        </div>
        <!--Triángulo-->
        <div class="container-form">
          <form action="" class="forms">
            <h2>Calculate Triángulo</h2>
            <label for="inCuadrado">Escribe cuánto mide cada lado</label>
            <input id="inCuadrado" type="number" />
            <button class="button" id="btnPerTri" type="button">
              Calcular Perímetro
            </button>
            <button class="button" id="btnArTri" type="button">
              Calcular Área
            </button>
          </form>
        </div>
        <!--Círculo-->
        <div class="container-form">
          <form action="" class="forms">
            <h2>Calculate Círculo</h2>
            <label for="inCuadrado">Escribe cuánto mide cada lado</label>
            <input id="inCuadrado" type="number" />
            <button class="button" id="btnPerCir" type="button">
              Calcular Perímetro
            </button>
            <button class="button" id="btnArCir" type="button">
              Calcular Área
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="../jsPractico/jsPractapp.js" type="text/javascript"></script>
  </body>
</html>
