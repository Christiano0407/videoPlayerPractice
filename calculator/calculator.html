<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="practice vanilla javascript | Web Digital"
    />
    <meta name="robots" content="index,follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32*32"
      href="../src/assets/icon/play-circle-solid.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../calculator/styleCalculator.css" />
    <title>Calculator | Javascript Vanilla</title>
  </head>
  <body>
    <main>
      <section>
        <div class="calculator-grid">
          <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
          <button data-all-clear class="open-two">AC</button>
          <button data-delete>DEL</button>
          <button data-operation>รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-equals class="span-two"></button>
        </div>
      </section>
    </main>
    <script
      src="../calculator/appCalculator.js"
      type="text/javascript"
    ></script>
  </body>
</html>
