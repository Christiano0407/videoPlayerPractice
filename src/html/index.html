<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" video Play Javascript | Digital" />
    <meta name="robots" content="index,follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32*32"
      href="../assets/icon/id-card-regular.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Video Play | Javascript Vanilla</title>
  </head>
  <body>
    <main class="player">
      <video controls poster="../assets/image/10.jpg">
        <source
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4"
          id="video"
          class="video"
        />
      </video>

      <nav class="nav">
        <div class="controls">
          <button class="button play" aria-label="play pause toggle">
            <i class="fas fa-play"></i>
          </button>
          <button class="button stop" aria-label="stop">
            <i class="fas fa-stop"></i>
          </button>

          <input
            type="range"
            min="0"
            max="100"
            step="0.1"
            value="0"
            class="progress"
          />

          <small class="timestamp"> 00:00 </small>
        </div>
      </nav>
    </main>

    <footer></footer>

    <script src="../js/index.js"></script>
  </body>
</html>
